<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-page" class="page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup-page" class="page" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="text" id="signup-firstname" placeholder="First Name" required>
                <input type="text" id="signup-lastname" placeholder="Last Name" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="chat-page" class="page" style="display: none;">
            <h2>Chat Room</h2>
            <div id="room-selection">
                <select id="room-select">
                    <option value="devops">DevOps</option>
                    <option value="cloud-computing">Cloud Computing</option>
                    <option value="covid19">COVID-19</option>
                    <option value="sports">Sports</option>
                    <option value="nodejs">Node.js</option>
                </select>
                <button id="join-room">Join Room</button>
                <button id="leave-room" style="display: none;">Leave Room</button>
            </div>
            <div id="chat-window" style="display: none;">
                <div id="messages"></div>
                <div id="typing-indicator"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
            <button id="logout">Logout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
